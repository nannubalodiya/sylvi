<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .keyframe11{
        animation-name: pro;
            animation-duration: 1s;
            animation-timing-function: ease-out;
            animation-fill-mode: forwards;
            opacity: 0;


        }
        @keyframes pro {
            0%{
                transform: translateX(-100%);
                opacity: 0;
            }
            100%{
                transform: translateX(0%);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="keyframe11"><img src="https://sylvi.in/cdn/shop/collections/Nylon-Strap-watches-1920x550_2400x.jpg?v=1705148859" alt="" style="margin-left: -10x;width: 1282px;"></div>
</body>
</html>
