<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
              .keyframe17{
        animation-name: pro;
            animation-duration: 1s;
            animation-timing-function: ease-out;
            animation-fill-mode: forwards;
            opacity: 0;


        }
        @keyframes pro {
            0%{
                transform: translateX(-100%);
                opacity: 0;
            }
            100%{
                transform: translateX(0%);
                opacity: 1;
            }
    }
    </style>
</head>
<body>
    <div class="keyframe17"><img src="https://sylvi.in/cdn/shop/collections/SY-YD-1DG-BLACK-1_2400x.jpg?v=1710485667" alt="" style="margin-left: -10px;width: 1282px;"></div>
</body>
</html>
